<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="images/logo.svg" alt="" class="logo__img">
    </div>
    <h1>
      We are launching <span>soon!</span>
    </h1>
    <p>
      Subscribe and get notified
    </p>
    <form class="form-group">
      <input type="email" name="email" placeholder="Your email address..." required autocomplete="off">
      <button type="submit">Notify Me</button>
      <span class="invalid">Please enter a valid email address</span>
    </form>
    <div class="img-container">
      <img src="images/illustration-dashboard.png" alt="" class="main-img">
    </div>
    <footer>
      <div class="social-media">
        <i class="fab fa-facebook-f social"></i>
        <i class="fab fa-twitter social"></i>
        <i class="fab fa-instagram social"></i>
        
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </div>

</html>
